{% load static %}
{% include 'header.html' %}

 <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Customer Register</h1>
			</div>
        </div>
	</div>
 </section>

<br>
<form align="center" method ="POST" class="post-form" action="/customer_reg/">
    {% csrf_token %}
	<div class="container h-100">
		<h3 class="fs-4 card-title fw-bold mb-4">Register Here</h3>
		<div class="mb-2 w-100">
			<label class="text-muted" for="email">Email</label>
			<input id="email" type="email"  name="email" required>
		</div>
		<div class="mb-2 w-100">
			<label class="text" for="fullname">Fullname</label>
			<input id="fullname" type="text"  name="fullname" required>
		</div>
		<div class="mb-2 w-100">
			<label class="text-muted" for="password">Password</label>
			<input id="password" type="password"  name="password" required>
		</div>
		<div class="mb-2 w-100">
			<label class="text" for="mobile">Mobile</label>
			<input id="mobile" type="number"  name="mobile" required>
		</div>
		<div class="mb-2 w-100">
			<label class="text" for="address">Address</label>
			<input id="address" type="text"  name="address" required>
		</div>
		<div class="mb-2 w-100" >
			<label class="text" for="city">City</label>
			<select name="city" id="city">
				<option value="Hyd">Hyd</option>
				<option value="Pune">Pune</option>
				<option value="Mumbai">Mumbai</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary ms-auto">Register</button><br>
	</div></form>

{% include 'footer.html' %}
