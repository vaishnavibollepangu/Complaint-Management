{% load static %}
{% include 'solvers_header.html' %}

 <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Query Reply</h1>
			</div>
        </div>
	</div>
 </section>

<br>
<form align="center" method ="POST" class="post-form" action="">
    {% csrf_token %}
		<div class="container h-100"><br>
			<h3 class="fs-4 card-title fw-bold mb-4">solvers_replay</h3>
			<div class="mb-2 w-100">
				<label class="text-muted" for="solvers">ID</label>
				<input id="solvers" type="id" value="{{solvers}}" name="solvers" required>
			</div>
			<div class="mb-2 w-100">
				<label class="text-muted" for="message">Message</label>
				<input id="message" type="text"  name="message" required>
			</div>

				<button type="submit" class="btn btn-primary ms-auto">Submit</button><br>
		</div>

</form>
{% include 'footer.html' %}
