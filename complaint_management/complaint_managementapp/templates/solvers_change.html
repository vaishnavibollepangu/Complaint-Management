{% load static %}
{% include 'solvers_header.html' %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Change Password</h1>
			</div>
        </div>
	</div>
    </section>
<br>
<form align = "center" method ="POST" class="post-form" action="/solvers_change/">
    {% csrf_token %}
    <div class="container h-100">

               <div class="mb-2 w-100">
                   <label class="text-muted" for="password">Enter old password</label>
                   <input id="password" type="password" name="password" required/>
               </div>
           <br>
               <div class="mb-2 w-100">
                   <label class="text-muted" for="newpassword">Enter new password</label>
                   <input id="newpassword" type="password"  name="newpassword" required/>
               </div>
           <br>
           <button type="submit" class="btn btn-primary">Change Password</button>
    </div>
</form>
{{msg}}
{% include 'footer.html' %}
