{% csrf_token %}

    <form method="POST" class="needs-validation" novalidate="" autocomplete="off">

            <input id="descreption" type="text"  name="descreption" required>
        </div>
        <div class="mb-2 w-100">
            <label class="text-muted" for="catagory">Catagory</label>
            <input id="catagory" type="text"  name="catagory" required>
        </div>
        <div class="mb-2 w-100">
            <label class="text-muted" for="priority">Priority</label>
            <input id="priority" type="text"  name="priority" required>
        </div>
        <button type="Submit" class="btn btn-primary">Submit</button>
    </form>
