{% load static %}
{% include 'customer_header.html' %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Customer Profile Edit</h1>
			</div>
        </div>
	</div>
    </section>
<br>
<br>
<form  align="center" method ="POST" class="post-form" action="{% url 'customer_update' %}">
    {% csrf_token %}
    <div class="container h-100">
        <h1 class="fs-4 card-title fw-bold mb-4">Update Here</h1>
        <div class="mb-2 w-100">
            <label class="mb-2 text-muted" for="id">Id</label>
            <input id="id" type="number"  name="id" value="{{customer.id}}" required  readonly>
        </div>
        <div class="mb-2 w-100">
            <label class="mb-2 text-muted" for="email">Email</label>
            <input id="email" type="text"  name="email" value="{{customer.email}}" required  readonly>
        </div>
<!--        <div class="mb-2 w-100">-->
<!--            <label class="text-muted" for="password">Password</label>-->
            <input id="password"  name="password" value="{{customer.password}}" required hidden>
<!--        </div>-->
        <div class="mb-2 w-100">
            <label class="text-muted" for="fullname">Fullname</label>
            <input id="fullname" type="text" name="fullname" value="{{customer.fullname}}" required>
        </div>
        <div class="mb-2 w-100">
            <label class="text-muted" for="address">Address</label>
            <input id="address" type="text" name="address" value="{{customer.address}}" required>
        </div>
        <div class="mb-2 w-100">
            <label class="text" for="mobile">Mobile</label>
            <input id="mobile" type="number" name="mobile" value="{{customer.mobile}}" required>
        </div>
        <div class="mb-2 w-100">
            <label class="text" for="city">City</label>
            <select value="{{customer.city}}" name="city" id="city">
                <option value="Hyd">Hyd</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
            </select>
        </div><br>
        <br>
        <button type="submit" class="btn btn-primary ms-auto">submit</button><br>
    </div>
</form>
{% include 'footer.html' %}
