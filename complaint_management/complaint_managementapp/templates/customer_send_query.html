{% load static %}
{% include 'customer_header.html' %}

 <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Send Query</h1>
			</div>
        </div>
	</div>
 </section>

<br>
<form align="center" method ="POST" class="post-form" action="/customer_send_query/">
    {% csrf_token %}
	<div class="container h-100">
		<h3 class="fs-4 card-title fw-bold mb-4">Send_Query</h3>
		<div class="mb-2 w-100">
			<label class="text-muted" for="title">Title</label>
			<input id="title" type="text"  name="title" required>
		</div>
		<div class="mb-2 w-100">
			<label class="text" for="descreption">Descreption</label>
			<input id="descreption" type="text"  name="descreption" required>
		</div>
	<div class="mb-2 w-100">
		<label class="text-muted" >Solvers_Emails</label>
		<select name="solvers" required>
			{% for solvers in solvers %}
			<option value="{{solvers.email}}">{{solvers.email}}</option>
			{% endfor %}
		</select>
	</div>
	</div>
	<button type="submit" class="btn btn-primary ms-auto">Send</button><br>
	</div>
</form>
{% include 'footer.html' %}
