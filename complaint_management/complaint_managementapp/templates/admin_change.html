	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Admin Change Password</h1>
			</div>
        </div>
	</div>
 </section>

<form align = "center" method ="POST" class="post-form" action="">

            <div class="mb-2 w-100">
                <label class="col-sm-2 col-form-label" for="password">Old Password</label>
                <input id="password" type="password"  name="password"  required>
            </div>
            <div class="mb-2 w-100">
                <label class="col-sm-2 col-form-label" for="newPassword">New Password</label>
                <input id="newPassword" type="Password"  name="newpassword"  required>
            </div>
            <button type="submit" class="btn btn-primary ms-auto">Change Password</button><br>
        </div>
</form>
