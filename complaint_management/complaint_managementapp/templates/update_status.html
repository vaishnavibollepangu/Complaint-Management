{% load static %}
{% include 'admin_header.html' %}

 <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text align-items-center justify-content-center">
			<div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-0 bread">Update Status</h1>
			</div>
        </div>
	</div>
 </section>

<br>
<form align="center" method ="POST" class="post-form" action=""  >
    {% csrf_token %}
		<div class="container h-100">
			<h3 class="fs-4 card-title fw-bold mb-4">Status</h3>
				<div class="mb-2 w-100">
					<label class="text-muted" for="addcatagory">ID</label>
					<input id="addcatagory" type="number"  value="{{addcatagory}}" name="addcatagory" required>
				</div>
				<div class="mb-2 w-100">
					<label class="text" for="status">STATUS</label>
					<select name="status" id="status">
						<option value="accept">Accept</option>
						<option value="reject">Reject</option>
					</select>
				</div>
					<div class="mb-2 w-100">
						<label class="text" for="comment">Comment</label>
						<input id="comment" type="text"  name="comment" required>
					</div>
				<button type="submit" class="btn btn-primary ms-auto">Submit</button><br>
		</div>

</form>
{% include 'footer.html' %}
